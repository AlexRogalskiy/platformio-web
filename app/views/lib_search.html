<div class="page-header">
  <h1 view-title>Libraries <small>Search</small></h1>
</div>

<form ng-submit="vm.submitSearchForm()" novalidate role="search">
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search for library" name="query" ng-model="vm.searchQuery">
  <div class="input-group-btn">
      <button type="submit" class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
  </div>
</div>
</form>

<div class="search-result">
  <div class="well well-sm" ng-repeat="item in vm.searchResult.items">
    <div class="row">
      <div class="col-xs-10"><h3 class="title"><a href="/#!/lib/show/{{ item.name }}">{{ item.name }}</a> <small>by {{ item.author_name }}</small></h3></div>
      <div class="col-xs-2 text-right">
        {{ item.example_nums }} <i class="fa fa-graduation-cap" tooltip="Examples"></i> | 
        {{ item.dlmonth }} <i class="fa fa-download" tooltip="Downloads per month"></i>
      </div>
    </div>
    
    <p>{{ item.description }}</p>

    <div class="keywords">
      <a href="/#!/lib/search?query=keyword%253A%2522{{ keyword }}%2522" class="btn btn-primary btn-sm" ng-repeat="keyword in item.keywords"><i class="fa fa-tag fa-lg"></i> {{ keyword }}</span></a>
    </div>
  </div>
</div>

<div class="text-center">
  <pagination
    ng-model="vm.searchResult.page"
    total-items="vm.searchResult.total"
    items-per-page="vm.searchResult.perpage"
    boundary-links="true"
    rotate="false"
    ng-change="vm.pageChanged()"
    class="pagination-sm">
  </pagination>
</div>
